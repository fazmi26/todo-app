<!DOCTYPE html>
<html lang="en">
  <title>Trello-Like</title>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
   <div id="header" class="header">
       <h2>My To Do List</h2>
       <form method="post" action="" id="todoinputForm">
            <div class="box_style_1">
                <div class="row">
                    <div class="col-md-12 col-sm-12">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" value="" class="form-control" id="title" name="title">
                    </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 col-sm-12">
                    <div class="form-group">
                        <label>Description</label>
                        <textarea type="text" value="" class="form-control" id="Desc" name="Desc"></textarea>
                    </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 col-sm-12">
                    <div class="form-group">
                        <label>Date</label>
                        <input type="date" value="" class="form-control" id="Date" name="Date">
                    </div>
                    </div>
                </div>
                
            </div> 
            <span onclick="newElement()" class="btn_full">Add</span>
        </form> 
   </div>
   <div class="row">
       <div class="col-md-4 toDo">
           <h4 class="text-center">To Do</h4>
           <ul id="toDo">
           </ul>
       </div>
       <div class="col-md-4 toDo">
        <h4 class="text-center">Doing</h4>
           <ul id="working">
           </ul>
       </div>
       <div class="col-md-4 toDo">
        <h4 class="text-center">Done</h4>
           <ul id="done">
           </ul>
       </div>
   </div>
<script src='dragdropswap.js'></script>
</body>
</html>
